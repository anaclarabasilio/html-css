<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            height: 100px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lula</h1>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="2">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            
        </tr>
        <tr>
            <td colspan="3">G</td>
            
        </tr>
    </table>
</body>
</html>
