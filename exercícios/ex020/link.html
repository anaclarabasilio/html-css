<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: black;
            text-decoration: none;
        }
        a:hover{
            color: blue;
            text-decoration: underline;
        }
        a:active{
            color: green;
        }
    </style>

</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.youtube.com/watch?v=ZQ_46R7QjB8">minha receita favorita</a></li>
        <li><a href="https://www.youtube.com/">o site que mais uso</a></li>
        <li><a href="https://www.instagram.com/">instagram</a></li>
    </ul>
</body>
</html>
